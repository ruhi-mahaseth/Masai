<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <style>
        .error {
            color: red;
            display: none;
        }
    </style>
</head>
<body>
    <form id="myForm">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name" required>
        <div id="nameError" class="error">Name should not be empty.</div>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email" required>
        <div id="emailError" class="error">Email should be in a valid email format.</div>

        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter your password" required>
        <div id="passwordError" class="error">Password should be at least 8 characters long.</div>

        <button type="submit">Submit</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
