<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Data</title>
    <style>
        .form-group {
            margin-bottom: 10px;
        }
        .bar-graph {
            display: flex;
            align-items: flex-end;
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 10px;
        }
        .bar {
            width: 30px;
            margin-right: 10px;
            background-color: steelblue;
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Product Price and Rating</h1>
    
    <div>
        <table>
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Rating</th>
                </tr>
            </thead>
            <tbody id="productTable">
                <tr>
                    <td><input type="text" class="productName"></td>
                    <td><input type="number" class="productPrice"></td>
                    <td><input type="number" class="productRating"></td>
                </tr>
            </tbody>
        </table>
        <button onclick="addRow()">Add Another Product</button>
        <button onclick="addProducts()">Add Products</button>
    </div>

    <div id="graphs">
        <h2>Price Graph</h2>
        <div id="priceGraph" class="bar-graph"></div>
        <h2>Rating Graph</h2>
        <div id="ratingGraph" class="bar-graph"></div>
    </div>

    <script src="script.js"></script>
    </script>
</body>
</html>
